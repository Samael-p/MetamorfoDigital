



<body>
  <button (click)="goHome()" class="back-button" aria-label="Go Home">
  &#8592; Go Home
</button>

    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                  <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required>

            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                 <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>

            </div>

            
           <!-- <div class="form-options">
                <div class="remember-me">
                    <input
                        type="checkbox"
                        id="remember_me"
                        name="remember_me"
                    >
                    <label for="remember_me">Recordarme</label>
                </div>
               <a href="#" class="forgot-password-link">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>-->

            <button
                type="submit"
                class="login-button"
            >
                Iniciar Sesión
            </button>    
            <button class="buttonFace" (click)="loginWithFacebook()">Iniciar sesión con Facebook</button>

        </form>
          <p class="error" *ngIf="error">{{ error }}</p>
