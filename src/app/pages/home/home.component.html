<section id="home" class="hero-section">
  <div class="navegador">
  <app-navbar ></app-navbar>
  </div>
  <!-- Fondo animado DotGrid -->
  <div class="dot-grid">
    <div #wrapperRef class="dot-grid__wrap">
      <canvas #canvasRef class="dot-grid__canvas"></canvas>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container1">
   <!-- Animación para el título principal -->
<app-splitting-text  translate="no"
  [text]="'METAMORFO'"
  type="chars"
  [delay]="0"
  [stagger]="60"
  [inView]="true"
  style="display: block; font-weight: bold;"
></app-splitting-text>

<!-- Subtítulo DIGITAL -->
<app-splitting-text translate="no"
  [text]="'DIGITAL'"
  type="chars"
  [delay]="400"
  [stagger]="0.2"
  [inView]="true"
  style="display: block; font-size: 1rem; letter-spacing: 4px;"
></app-splitting-text>

<!-- Frase motivacional -->
<app-splitting-text
  [text]="['Impulsa tu proyecto con tecnología y creatividad']"
  type="lines"
  [delay]="600"
  [stagger]="300"
  [inView]="true"
  style="display: block; font-size: 1rem; margin-top: 1rem;"
></app-splitting-text>

<!-- Párrafo largo -->
<app-splitting-text
  [text]="[
    'Desde la idea hasta la ejecución, en METAmorfo te acompañamos con herramientas digitales, diseño personalizado y experiencia real.',
    'Nuestro compromiso: servirte, enseñarte y darte resultados.'
  ]"
  type="lines"
  [delay]="1600"
  [stagger]="300"
  [inView]="true"
  style="display: block; font-size: 1rem; margin-top: 1rem;"
></app-splitting-text>

  </div>
  <div class="container2">
<app-weapon-wheel></app-weapon-wheel>
  </div>

</section>
