<div class="container">
  <!-- Imagen central y descripción -->
  <div class="center-wrapper">
    <img 
      [src]="center.src" 
      alt="{{center.text}}" 
      class="center-img" 
      [ngClass]="centerAnim"
    />

    <h3 class="center-text" [ngClass]="textAnim">{{center.text}}</h3>

    <!-- Botón para navegar -->
    <button class="center-btn" [routerLink]="center.url">
      Ver más
    </button>
  </div>

  <!-- Órbita con imágenes pequeñas -->
  <div class="orbit">
    <img 
      *ngFor="let icon of icons; let i = index"
      [src]="icon.src"
      [title]="icon.text"
      [class.active]="i === currentIndex"
      (click)="setActive(i)"
    />
  </div>
</div>
