<section id="servicios">

<div class="team-section" [class.no-scroll]="isCardActive">
  <div class="team-container">
    <div
      *ngFor="let member of team"
      class="team-card"
      [class.active]="activeMember === member"
      [class.inactive]="activeMember && activeMember !== member"
      (click)="activateCard(member, $event)"
    >
      <div class="image-container">
        <img [src]="member.image" alt="{{ member.name }}" />
      </div>
      <div class="info-container">
        <h3>{{ member.name }}</h3>
        <p>{{ member.role }}</p>
        <p class="description">{{ member.description }}</p>
        <div class="social-icons">
          <a *ngFor="let social of member.socials" [href]="social.link" target="_blank">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar al hacer clic fuera -->
  <div
    class="overlay"
    *ngIf="activeMember"
    (click)="deactivateCard()"
  ></div>
</div>
</section>
